<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Festo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
<header>
    <h3 class="text">Festo Scrum Poker</h3>

    <a href="register/enter.html" class="login-link">
        <h3 class="login">&#61447; Login</h3>
    </a>

    <a href="https://www.festo.com/us/en/" class="logo-link">
        <img src="icons/festo.png" class="logo">
    </a>
</header>
<div class="container">
    <div class="voting">
        <div class="voting-area">
            <div class="row-1">
                <div class="card">
                    <h5 class="number-top">1</h5>
                    <div class="card-middle">
                        <h2>1</h2>
                    </div>
                    <h5 class="number-bottom">1</h5>
                </div>
                <div class="card">
                    <h5 class="number-top">2</h5>
                    <div class="card-middle">
                        <h2>2</h2>
                    </div>
                    <h5 class="number-bottom">2</h5>
                </div>
                <div class="card">
                    <h5 class="number-top">3</h5>
                    <div class="card-middle">
                        <h2>3</h2>
                    </div>
                    <h5 class="number-bottom">3</h5>
                </div>
                <div class="card">
                    <h5 class="number-top">5</h5>
                    <div class="card-middle">
                        <h2>5</h2>
                    </div>
                    <h5 class="number-bottom">5</h5>
                </div>
                <div class="card">
                    <h5 class="number-top">8</h5>
                    <div class="card-middle">
                        <h2>8</h2>
                    </div>
                    <h5 class="number-bottom">8</h5>
                </div>
            </div>
            <div class="row-2">
                <div class="card">
                    <h5 class="number-top">13</h5>
                    <div class="card-middle">
                        <h2>13</h2>
                    </div>
                    <h5 class="number-bottom">13</h5>
                </div>
                <div class="card">
                    <h5 class="number-top">100</h5>
                    <div class="card-middle">
                        <h2>100</h2>
                    </div>
                    <h5 class="number-bottom">100</h5>
                </div>
                <div class="card">
                    <h5 class="number-top">?</h5>
                    <div class="card-middle">
                        <h2>?</h2>
                    </div>
                    <h5 class="number-bottom">?</h5>
                </div>
            </div>

        </div>
        <div class="voting-controls">
            <h3>Voting controls</h3>
        </div>

    </div>
    <div class="player-list">
        <h3 class="list-top">Waiting for players</h3>
        <div class="joined-players">
            <div class="player">
                <img class="profileImg" src="icons/user.png">
                <div>
                    <h4 class="player-name">Denisas</h4>
                    <i class="fa-regular fa-circle-check voted"></i>
                </div>
                <h2 class="vote-result">5</h2>
            </div>
        </div>
    </div>
</div>

</footer>

</html>
